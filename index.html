<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@600&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="top center">
    <header class="top__header">
      <h1 class="top__title">Добро пожаловать на мой сайт!</h1>
      <p class="top__text">Вам предстоит пройти несколько увлекательных игр.
        Если готов нажимай <span class="top__text--big">поехали</span>
        и <span class="top__text--big">приступай</span>.</p>
      <button class="top__button" href="#games">Поехали!</button>
    </header>
  </div>

  <section class="games center">
    <h2 class="games__title">Игры</h2>
    <div class="games__cards">
      <a class="games__card games__card--1" href="#">
        <h3 class="games__text">Игра 1</h3>
      </a>
      <a class="games__card games__card--2" href="#">
        <h3 class="games__text">Игра 2</h3>
      </a>
      <a class="games__card games__card--3" href="#">
        <h3 class="games__text">Игра 3</h3>
      </a>
    </div>
  </section>

  <section >
    <div class="game-blok game-block--season">
      <h2 class="blok__title">Времена года</h2>
      <h3 class="blok__text"> 
        
        Нажмите кнопку 

        <span class="top__text--big">поехали</span>
        
        — и Вы узнаете, к какому времени года он относится.
      </h3>
      <button class="blok__button" href="#games">Играть!</button>


    </div>
  </section>


</body>

</html>
